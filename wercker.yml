box: tobscher/rts:0.0.6
build:
  steps:
    - script:
        name: initialize git submodules
        code: |
          sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
          git submodule update --init --recursive
    - script:
        name: configure
        code: ./configure
    - script:
        name: make engine
        code: make engine
    - script:
        name: make rts
        code: make rts
    - script:
        name: make launcher
        code: make launcher
    - script:
        name: make rts-editor
        code: make rts-editor
    - script:
        name: make check
        code: make check
